<div class="container">
  <ng-container *ngIf="proteins$ | async as proteins else spinner">

    <div class="row justify-content-center">
      <app-filter-header [filters]="(filters$ | async)!" (appliedFilters$)="applyFilters($event)"></app-filter-header>
      <app-sequence-viewer [proteins]="(proteinsFiltered$ | async)!"></app-sequence-viewer>
    </div>
  </ng-container>
</div>

<ng-template #spinner>
  <div class="d-flex justify-content-center">
    <div class="spinner-grow" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
</ng-template>
